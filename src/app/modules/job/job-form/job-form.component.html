<div class='container p-4'>
  <div class='overflow-hidden pb-3'>
    <h4 class='float-start pt-3'>Job Form</h4>
    <button mat-icon-button class='float-end' (click)='dialogRef.close(false)' color='warn'>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="container my-3">
    <form [formGroup]="jobForm" (ngSubmit)="submit()">

      <div class="row">
        <div class="col-md-6 col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Company Name</mat-label>
            <input matInput formControlName="companyName">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location">
          </mat-form-field>
        </div>

        <div class="col-md-6 col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Deadline</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="deadline">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput cdkTextareaAutosize formControlName="description"></textarea>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <button mat-raised-button color="primary" type="submit">Submit Job
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
